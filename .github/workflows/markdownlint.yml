name: markdownlint
on:
  push:
    branches: [ "main" ]
    paths: [ "**/*.md", ".markdownlint.*" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "**/*.md", ".markdownlint.*" ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Run markdownlint
        run: npx --yes markdownlint-cli@0.38.0 "Electronic-Frailty-Index/**/*.md" "**/*.md" --ignore ".git/**" -c .markdownlint.json
