name: markdownlint
on:
  pull_request:
    branches: [ "main" ]
    paths: [ "**/*.md" ]
  push:
    branches: [ "main" ]
    paths: [ "**/*.md" ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm install -g markdownlint-cli
      - run: markdownlint "Electronic-Frailty-Index/**/*.md" "**/*.md" --ignore ".git/**"
