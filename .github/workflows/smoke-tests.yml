name: K Scripts Smoke Tests

on:
  push:
    branches: [main]
    paths:
      - "Fear-of-Falling/**"
      - ".github/workflows/smoke-tests.yml"
      - "!Fear-of-Falling/**/*.md"
      - "!Fear-of-Falling/.pre-commit-config.yaml"
  pull_request:
    branches: [main]
    paths:
      - "Fear-of-Falling/**"
      - "!Fear-of-Falling/**/*.md"
      - "!Fear-of-Falling/.pre-commit-config.yaml"
  workflow_dispatch:
    inputs:
      run_smoke:
        description: "Force run K smoke tests"
        required: false
        default: false
        type: boolean

jobs:
  changes:
    name: Detect Smoke-Relevant Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      smoke_relevant: ${{ steps.filter.outputs.smoke_relevant }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            smoke_relevant:
              - "Fear-of-Falling/R-scripts/**"
              - "Fear-of-Falling/R/functions/**"
              - "Fear-of-Falling/renv.lock"
              - "Fear-of-Falling/Makefile"
              - "Fear-of-Falling/scripts/**"
              - "Fear-of-Falling/tests/smoke_test_all_k_scripts.R"
              - "Fear-of-Falling/Dockerfile"
              - ".github/workflows/smoke-tests.yml"
      - name: Show smoke gate decision
        run: |
          echo "smoke_relevant=${{ steps.filter.outputs.smoke_relevant }}"
          if [ "${{ steps.filter.outputs.smoke_relevant }}" != "true" ]; then
            echo "Skipping heavy K smoke tests: no smoke-relevant paths changed."
          fi

  skip-smoke:
    name: Skip K Scripts Smoke Tests (not relevant)
    needs: changes
    if: needs.changes.outputs.smoke_relevant != 'true' && !(github.event_name == 'workflow_dispatch' && (inputs.run_smoke == true || inputs.run_smoke == 'true'))
    runs-on: ubuntu-latest
    steps:
      - run: echo "K smoke tests skipped by path filter (no relevant file changes)."

  smoke-tests:
    name: Run K Scripts Smoke Tests
    needs: changes
    if: needs.changes.outputs.smoke_relevant == 'true' || (github.event_name == 'workflow_dispatch' && (inputs.run_smoke == true || inputs.run_smoke == 'true'))
    runs-on: ubuntu-latest
    timeout-minutes: 45

    defaults:
      run:
        working-directory: Fear-of-Falling

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: Fear-of-Falling
          file: Fear-of-Falling/Dockerfile
          load: true
          tags: fof-r-analysis:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke tests
        id: smoke_test
        continue-on-error: true
        run: |
          docker run --name fof-test -e MOCK_MODE=true fof-r-analysis:latest \
            Rscript tests/smoke_test_all_k_scripts.R

      - name: Extract smoke test report
        if: always()
        run: |
          docker cp fof-test:/project/SMOKE_TEST_REPORT_ALL_K_SCRIPTS.md ./SMOKE_TEST_REPORT.md || true
          docker logs fof-test > smoke_test_output.log 2>&1 || true

      - name: Display test summary
        if: always()
        run: |
          echo "=== Smoke Test Summary ==="
          if [ -f SMOKE_TEST_REPORT.md ]; then
            grep -A 10 "^## SUMMARY" SMOKE_TEST_REPORT.md || echo "Summary not found"
          else
            echo "Report file not found"
          fi

      - name: Upload smoke test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: |
            Fear-of-Falling/SMOKE_TEST_REPORT.md
            Fear-of-Falling/smoke_test_output.log
          retention-days: 30

      - name: Check test results
        if: always()
        run: |
          if [ -f SMOKE_TEST_REPORT.md ]; then
            FAILED=$(grep "^\*\*Failed:\*\*" SMOKE_TEST_REPORT.md | grep -oE '[0-9]+' | head -1)
            echo "Failed tests: $FAILED"
            if [ "$FAILED" != "0" ]; then
              echo "::error::Smoke tests failed! $FAILED test(s) did not pass."
              exit 1
            fi
            echo "::notice::All smoke tests passed! âœ“"
          else
            echo "::error::Smoke test report not found"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          docker rm fof-test || true
