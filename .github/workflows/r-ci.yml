name: r-ci
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
      - run: Rscript -e "install.packages(c('lintr','testthat'))"
      - run: Rscript -e "lintr::lint_dir()"
      - run: Rscript -e "if (dir.exists('tests')) testthat::test_dir('tests') else message('no R tests')"
