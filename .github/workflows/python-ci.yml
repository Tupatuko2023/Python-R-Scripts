name: python-ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            **/requirements*.txt
            **/pyproject.toml
            **/setup.cfg
            **/setup.py

      - name: Install dependencies
        shell: bash -euo pipefail {0}
        run: |
          set -euxo pipefail
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            # Ensure pip and pytest are available
            python -m pip install --upgrade pip
            python -m pip install pytest || true

            # Install project deps if available
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install .
            fi
          else
            # Fallback minimal deps for ad-hoc scripts/tests
            pip install pandas pytest
          fi

      - name: Run tests (pytest â†’ JUnit XML)
        shell: bash -euo pipefail {0}
        run: |
          mkdir -p test-results
          # Allow pytest to fail but still create/upload a JUnit report
          set +e
          python -m pytest -q --maxfail=1 --disable-warnings \
            --junitxml=test-results/junit.xml
          rc=$?
          set -e
          # Make sure the report exists even on early failures
          if [ ! -s test-results/junit.xml ]; then
            printf '<testsuite name="empty" tests="0" failures="0" errors="0" skipped="0"></testsuite>\n' > test-results/junit.xml
          fi
          exit "$rc"

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results/junit.xml
          if-no-files-found: warn

      - name: Run inline Python
        run: |
          python - <<'PY'
          import importlib, sys, subprocess
          # your script here
          print("modules loaded:", [m for m in ("importlib","sys","subprocess")])
          PY
