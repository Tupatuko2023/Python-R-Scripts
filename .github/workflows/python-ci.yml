name: python-ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            **/requirements*.txt
            **/pyproject.toml
            **/setup.cfg
            **/setup.py

      - name: Install dependencies
        shell: bash -euo pipefail {0}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            # Prefer test extra if defined; fall back to plain install
            pip install ".[test]" || pip install .
            # Ensure pytest present even if project has no test extra
            python - <<'PY'
import importlib, sys, subprocess
try:
    importlib.import_module("pytest")
except Exception:
    sys.exit(subprocess.call([sys.executable, "-m", "pip", "install", "pytest"]))
PY
          else
            # Fallback minimal deps for tests that import pandas
            pip install pandas pytest
          fi

      - name: Run tests (pytest â†’ JUnit XML)
        shell: bash -euo pipefail {0}
        run: |
          mkdir -p test-results
          # Allow pytest to fail but still create/upload a JUnit report
          set +e
          python -m pytest -q --maxfail=1 --disable-warnings \
            --junitxml=test-results/junit.xml
          rc=$?
          set -e
          # Make sure the report exists even on early failures
          if [ ! -s test-results/junit.xml ]; then
            printf '<testsuite name="empty" tests="0" failures="0" errors="0" skipped="0"></testsuite>\n' > test-results/junit.xml
          fi
          exit "$rc"

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results/junit.xml
          if-no-files-found: warn
